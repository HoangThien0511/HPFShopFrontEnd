<body>

  <script src="./src/pages/user/js/jquery.slicknav.js"></script>
  <script src="./src/pages/user/js/mixitup.min.js"></script>
  <script src="./src/pages/user/js/owl.carousel.min.js"></script>

  <script>
    const slider = document.querySelector('.slider');
    const thumbs = document.querySelectorAll('.thumb');

    thumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        slider.style.transform = `translateX(-${thumb.dataset.index * 100}%)`;
        thumbs.forEach(thumb => thumb.classList.remove('active'));
        thumb.classList.add('active');
      });
    });
  </script>
</body>
